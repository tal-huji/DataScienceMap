
<html>
<head>
<title>Fire Heatmap with Legend</title>
</head>
<body>


<script>
function changeMap(mapFileName, mapName) {
    document.getElementById('heatmapFrame').src = mapFileName;
    document.getElementById('mapName').innerText = mapName ? mapName + " Heatmap" : "Blank Map";
}
</script>


<div id="mapName" style="position: fixed; top: 20px; left: 20px; background-color: white; padding: 10px; border: 2px solid grey; border-radius: 5px; z-index: 1000;">Select a Fire Cause</div>

<!-- Embed Folium map -->
<iframe id="heatmapFrame" src="blank_map.html" style="border: none; width: 100%; height: 100%;" allowfullscreen></iframe>

<!-- Legend -->

<div style="position: fixed; bottom: 20px; left: 20px; width: 200px; background-color: white; padding: 10px; z-index: 1000; border: 2px solid grey; border-radius: 5px;">
    <h4>Fire Cause Legend</h4>
    <ul>
    <li><a href="#" onclick="changeMap('heatmap_Miscellaneous.html', 'Miscellaneous')">Miscellaneous</a></li><li><a href="#" onclick="changeMap('heatmap_Arson.html', 'Arson')">Arson</a></li><li><a href="#" onclick="changeMap('heatmap_Debris_Burning.html', 'Debris Burning')">Debris Burning</a></li><li><a href="#" onclick="changeMap('heatmap_Smoking.html', 'Smoking')">Smoking</a></li><li><a href="#" onclick="changeMap('heatmap_Campfire.html', 'Campfire')">Campfire</a></li><li><a href="#" onclick="changeMap('heatmap_Equipment_Use.html', 'Equipment Use')">Equipment Use</a></li><li><a href="#" onclick="changeMap('heatmap_Powerline.html', 'Powerline')">Powerline</a></li><li><a href="#" onclick="changeMap('heatmap_Lightning.html', 'Lightning')">Lightning</a></li><li><a href="#" onclick="changeMap('heatmap_Railroad.html', 'Railroad')">Railroad</a></li><li><a href="#" onclick="changeMap('heatmap_Children.html', 'Children')">Children</a></li><li><a href="#" onclick="changeMap('heatmap_Fireworks.html', 'Fireworks')">Fireworks</a></li><li><a href="#" onclick="changeMap('heatmap_Structure.html', 'Structure')">Structure</a></li>
    </ul>
</div>


</body>
</html>
